<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List Conversations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d9e4f5, #f8d5ec);
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4a007e;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4500b5;
    }

    .response-box {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-family: monospace;
      font-size: 15px;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>List Conversations</h2>
  <button onclick="listConversations()">Fetch Conversations</button>

  <div id="response" class="response-box"></div>

  <script>
    function listConversations() {
      const outputBox = document.getElementById("response");
      outputBox.innerHTML = "Loading...";

      fetch("/api/agents/conversations/list/")

        .then(response => response.json())
        .then(data => {
          if (data.conversations) {
            outputBox.innerHTML = JSON.stringify(data.conversations, null, 2);
          } else if (data.error) {
            outputBox.innerHTML = "Error: " + data.error;
          } else {
            outputBox.innerHTML = "Unexpected response.";
          }
        })
        .catch(error => {
          outputBox.innerHTML = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
