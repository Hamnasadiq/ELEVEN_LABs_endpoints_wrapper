<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Conversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe5ec, #e0f7fa);
      padding: 40px;
      text-align: center;
    }
    .form-box {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .response-box {
      text-align: left;
      background-color: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Delete Conversation</h2>
  <div class="form-box">
    <input type="text" id="conversation-id" placeholder="Enter Conversation ID">
    <button onclick="deleteConversation()">Delete Conversation</button>
    <div id="delete-response" class="response-box"></div>
  </div>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + "=")) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function deleteConversation() {
      const convoId = document.getElementById("conversation-id").value;
      const responseBox = document.getElementById("delete-response");

      if (!convoId) {
        responseBox.innerHTML = "<strong style='color:red;'>Please enter a Conversation ID.</strong>";
        return;
      }

      responseBox.innerHTML = "Deleting...";

      fetch(`/api/agents/conversations/${convoId}/delete/`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken")
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          responseBox.innerHTML = `<strong style='color:green;'>${data.message}</strong>`;
        } else if (data.error) {
          responseBox.innerHTML = `<strong style='color:red;'>Error:</strong> ${data.error}`;
        } else {
          responseBox.innerHTML = "Unexpected response.";
        }
      })
      .catch(err => {
        responseBox.innerHTML = `<strong style='color:red;'>Error:</strong> ${err.message}`;
      });
    }
  </script>
</body>
</html>
